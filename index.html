<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System with Image Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --danger-color: #e74a3b;
            --warning-color: #f6c23e;
            --dark-color: #5a5c69;
            --light-color: #f8f9fc;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .stat-card h3 {
            font-size: 16px;
            color: var(--dark-color);
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #2e59d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background: var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background: #17a673;
        }
        
        .btn-danger {
            background: var(--danger-color);
        }
        
        .btn-danger:hover {
            background: #d52a1a;
        }
        
        .attendance-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .attendance-list th,
        .attendance-list td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .attendance-list th {
            background: var(--light-color);
            font-weight: 600;
        }
        
        .attendance-list tr:hover {
            background: #f9f9f9;
        }
        
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .tab {
            padding: 15px 20px;
            flex: 1;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: var(--primary-color);
            color: white;
            font-weight: 500;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .file-upload {
            position: relative;
            margin-bottom: 20px;
        }
        
        .file-upload-input {
            display: none;
        }
        
        .file-upload-label {
            display: block;
            padding: 40px 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .file-upload-label:hover {
            border-color: var(--primary-color);
        }
        
        .file-upload-label i {
            font-size: 40px;
            color: #ddd;
            margin-bottom: 10px;
            display: block;
        }
        
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Attendance System with Image Upload</h1>
            <p>Track attendance and upload profile pictures with ease</p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Employees</h3>
                <div class="value" id="total-employees">0</div>
            </div>
            <div class="stat-card">
                <h3>Present Today</h3>
                <div class="value" id="present-today">0</div>
            </div>
            <div class="stat-card">
                <h3>Absent Today</h3>
                <div class="value" id="absent-today">0</div>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="attendance">Mark Attendance</div>
            <div class="tab" data-tab="upload">Upload Image</div>
            <div class="tab" data-tab="records">View Records</div>
        </div>
        
        <div class="tab-content active" id="attendance-tab">
            <div class="card">
                <h2>Mark Your Attendance</h2>
                <div id="attendance-alert" class="alert"></div>
                
                <form id="attendance-form">
                    <div class="form-group">
                        <label for="employee-id">Employee ID</label>
                        <input type="text" id="employee-id" class="form-control" placeholder="Enter your employee ID" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="employee-name">Full Name</label>
                        <input type="text" id="employee-name" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="attendance-type">Attendance Type</label>
                        <select id="attendance-type" class="form-control" required>
                            <option value="">Select type</option>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                            <option value="late">Late</option>
                            <option value="half-day">Half Day</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" class="form-control" placeholder="Add any additional notes"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Submit Attendance</button>
                </form>
            </div>
        </div>
        
        <div class="tab-content" id="upload-tab">
            <div class="card">
                <h2>Upload Profile Image</h2>
                <div id="upload-alert" class="alert"></div>
                
                <form id="upload-form" action="upload.php" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="caption">Caption</label>
                        <textarea id="caption" name="caption" class="form-control" placeholder="Write a caption for your image" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <div class="file-upload">
                            <input type="file" id="anyfile" name="anyfile" class="file-upload-input" accept="image/jpeg,image/png,image/gif" required>
                            <label for="anyfile" class="file-upload-label">
                                <i>üìÅ</i>
                                <span>Choose an image file or drag it here</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="preview-container" id="preview-container" style="display: none;">
                        <img src="" alt="Preview" class="preview-image" id="preview-image">
                    </div>
                    
                    <button type="submit" class="btn">Upload Image</button>
                </form>
            </div>
        </div>
        
        <div class="tab-content" id="records-tab">
            <div class="card">
                <h2>Attendance Records</h2>
                
                <div class="form-group">
                    <input type="text" id="search-records" class="form-control" placeholder="Search records...">
                </div>
                
                <table class="attendance-list">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="records-body">
                        <!-- Records will be loaded via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                
                // Load records if records tab is selected
                if (tab.dataset.tab === 'records') {
                    loadAttendanceRecords();
                }
            });
        });
        
        // Image preview functionality
        const fileInput = document.getElementById('anyfile');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        
        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            
            if (file) {
                const reader = new FileReader();
                
                reader.addEventListener('load', function() {
                    previewImage.setAttribute('src', this.result);
                    previewContainer.style.display = 'block';
                });
                
                reader.readAsDataURL(file);
            } else {
                previewContainer.style.display = 'none';
            }
        });
        
        // Drag and drop functionality
        const fileUploadLabel = document.querySelector('.file-upload-label');
        
        fileUploadLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#4e73df';
            this.style.backgroundColor = '#f8f9fc';
        });
        
        fileUploadLabel.addEventListener('dragleave', function() {
            this.style.borderColor = '#ddd';
            this.style.backgroundColor = 'transparent';
        });
        
        fileUploadLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#ddd';
            this.style.backgroundColor = 'transparent';
            
            fileInput.files = e.dataTransfer.files;
            
            // Trigger change event manually
            const event = new Event('change');
            fileInput.dispatchEvent(event);
        });
        
        // Form submission handling
        document.getElementById('attendance-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const employeeId = document.getElementById('employee-id').value;
            const employeeName = document.getElementById('employee-name').value;
            const attendanceType = document.getElementById('attendance-type').value;
            
            // Create form data
            const formData = new FormData();
            formData.append('employee_id', employeeId);
            formData.append('employee_name', employeeName);
            formData.append('attendance_type', attendanceType);
            formData.append('notes', document.getElementById('notes').value);
            
            // Submit via AJAX
            fetch('upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const alert = document.getElementById('attendance-alert');
                alert.textContent = data.message;
                
                if (data.status === 'success') {
                    alert.classList.remove('alert-danger');
                    alert.classList.add('alert-success');
                    // Reset form
                    this.reset();
                    // Update stats
                    updateStats();
                } else {
                    alert.classList.remove('alert-success');
                    alert.classList.add('alert-danger');
                }
                
                alert.style.display = 'block';
                
                // Hide alert after 5 seconds
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        
        // Upload form submission
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            // Submit via AJAX
            fetch('upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const alert = document.getElementById('upload-alert');
                alert.textContent = data.message;
                
                if (data.status === 'success') {
                    alert.classList.remove('alert-danger');
                    alert.classList.add('alert-success');
                    // Reset form and preview
                    this.reset();
                    previewContainer.style.display = 'none';
                } else {
                    alert.classList.remove('alert-success');
                    alert.classList.add('alert-danger');
                }
                
                alert.style.display = 'block';
                
                // Hide alert after 5 seconds
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        
        // Load attendance records
        function loadAttendanceRecords() {
            fetch('get_records.php')
            .then(response => response.json())
            .then(data => {
                const recordsBody = document.getElementById('records-body');
                recordsBody.innerHTML = '';
                
                if (data.length === 0) {
                    recordsBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No attendance records found</td></tr>';
                    return;
                }
                
                data.forEach(record => {
                    const row = document.createElement('tr');
                    
                    // Format date
                    const date = new Date(record.date);
                    const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                    
                    // Status color
                    let statusClass = '';
                    if (record.attendance_type === 'present') statusClass = 'status-present';
                    else if (record.attendance_type === 'absent') statusClass = 'status-absent';
                    else if (record.attendance_type === 'late') statusClass = 'status-late';
                    else if (record.attendance_type === 'half-day') statusClass = 'status-half-day';
                    
                    row.innerHTML = `
                        <td>${record.employee_id}</td>
                        <td>${record.employee_name}</td>
                        <td>${formattedDate}</td>
                        <td class="${statusClass}">${record.attendance_type.charAt(0).toUpperCase() + record.attendance_type.slice(1)}</td>
                        <td>${record.notes || '-'}</td>
                    `;
                    
                    recordsBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        // Update statistics
        function updateStats() {
            fetch('get_stats.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('total-employees').textContent = data.total_employees;
                document.getElementById('present-today').textContent = data.present_today;
                document.getElementById('absent-today').textContent = data.absent_today;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        // Search functionality
        document.getElementById('search-records').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#records-body tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
        
        // Initialize stats on page load
        updateStats();
    </script>
</body>
</html>
